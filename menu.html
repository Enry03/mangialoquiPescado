<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menù</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      padding: 25px;
      background: #ffffff;
      color: #000;
      max-width: 680px;
      margin: auto;
    }

    /* Logo */
    .logo {
      width: 160px;
      margin: 10px auto 25px;
      display: block;
    }

    /* BOX RECENSIONI */
    .review-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 25px;
      text-align: center;
    }

    .review-box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #0C2B4E;
    }

    .stars {
      font-size: 32px;
      cursor: pointer;
      color: #ccc;
      user-select: none;
    }

    .stars span.active {
      color: #FFD700;
    }

    .review-text {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      min-height: 60px;
    }

    .review-btn {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #0C2B4E;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .review-btn:hover {
      background: #0a2240;
    }

    /* PULSANTE CATEGORIA */
    .category-btn {
      width: 100%;
      background: #0C2B4E;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .category-btn:hover {
      background: #0a2240;
    }

    .arrow {
      transition: transform 0.35s ease;
    }

    /* CONTENUTO CATEGORIA */
    .category-content {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.35s ease;
    }

    /* CARD PIATTO */
    .item {
      background: #ffffff;
      padding: 20px;
      margin: 14px 0;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .item-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #0C2B4E;
    }

    .description {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .allergens {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 5px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
</head>

<body>

  <!-- Logo -->
  <img src="Logo_Pescado.webp" class="logo" alt="Logo Pescado">

  <!-- BOX RECENSIONI -->
  <div class="review-box">
    <h3>Lascia una recensione</h3>

    <div id="star-container" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <textarea id="review-text" class="review-text" placeholder="Lascia un commento (opzionale)..."></textarea>

    <button class="review-btn" onclick="sendReview()">Invia</button>
  </div>

  <!-- MENU -->
  <div id="menu-container">Caricamento in corso...</div>

  <script>
    const SUPABASE_URL = "https://wvbgpnepliihplacnlmp.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2YmdwbmVwbGlpaHBsYWNubG1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODU0OTUsImV4cCI6MjA2OTY2MTQ5NX0.EkTXvzCacTTqknOZhZrzBU7Ml0RzVHnrOIS2x1dRBBI";

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /* --------- MENU ---------- */

    async function loadMenu() {
      const container = document.getElementById("menu-container");

      const { data: categories, error: catError } = await client
        .from("categorie_menu")
        .select("*")
        .order("ordinamento", { ascending: true });

      const { data: items, error: itemError } = await client
        .from("piatti")
        .select("*")
        .order("nome", { ascending: true });

      if (catError || itemError) {
        container.innerHTML = "Errore nel caricamento del menù.";
        console.error(catError || itemError);
        return;
      }

      container.innerHTML = "";

      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.innerHTML = `${cat.nome} <span class="arrow">⌄</span>`;

        const arrow = btn.querySelector(".arrow");

        const content = document.createElement("div");
        content.className = "category-content";

        items
          .filter(i => i.categoria_id === cat.id)
          .forEach(i => {
            const el = document.createElement("div");
            el.className = "item";

            let html = `
              <div class="item-name">${i.nome}</div>
            `;

            if (i.descrizione) {
              html += `<div class="description">${i.descrizione}</div>`;
            }

            if (i.allergeni) {
              html += `<div class="allergens">${i.allergeni}</div>`;
            }

            html += `<div class="price">€ ${Number(i.prezzo).toFixed(2)}</div>`;

            el.innerHTML = html;
            content.appendChild(el);
          });

        // animazione apertura/chiusura
        btn.addEventListener("click", () => {
          document.querySelectorAll(".category-content").forEach(c => {
            if (c !== content) c.style.maxHeight = "0";
          });

          document.querySelectorAll(".arrow").forEach(a => {
            if (a !== arrow) a.style.transform = "rotate(0deg)";
          });

          if (content.style.maxHeight && content.style.maxHeight !== "0px") {
            content.style.maxHeight = "0";
            arrow.style.transform = "rotate(0deg)";
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
            arrow.style.transform = "rotate(180deg)";
          }
        });

        container.appendChild(btn);
        container.appendChild(content);
      });
    }

    loadMenu();

    /* --------- RECENSIONI ---------- */

    let rating = 0;

    // gestione click sulle stelle
    document.querySelectorAll("#star-container span").forEach(span => {
      span.addEventListener("click", () => {
        rating = Number(span.dataset.value);
        updateStars(rating);
      });
    });

    function updateStars(n) {
      document.querySelectorAll("#star-container span").forEach(s => {
        const value = Number(s.dataset.value);
        s.classList.toggle("active", value <= n);
      });
    }

    async function sendReview() {
      if (rating === 0) {
        alert("Seleziona il numero di stelle.");
        return;
      }

      const comment = document.getElementById("review-text").value;

      // Se 4 o 5 stelle → manda su Google
      if (rating >= 4) {
        window.location.href = "https://www.google.com/search?q=Pescado+Pineto+recensioni";
        return;
      }

      // 1-3 stelle → salva interna
      const { error } = await client
        .from("Recensioni_private")
        .insert({
          ristorante_id: "2753f121-5c1e-4b85-b1f2-9b3bde1dbc86", // Pescado
          stelle: rating,
          commento: comment
        });

      if (error) {
        console.error(error);
        alert("Errore durante l'invio, riprova.");
        return;
      }

      alert("Grazie! La tua recensione è stata registrata.");
      document.getElementById("review-text").value = "";
      rating = 0;
      updateStars(0);
    }
  </script>

</body>
</html>
